<header class="site-page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10 col-xs-12 col-sm-12">
                <div class="sina-blog-head">
                    <div class="topArea">
                        <div class="site-title">
                            <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                        </div>
                        <div class="blog-description" id="blog-description">
                            {{site.description}}
                        </div>
                        <nav class="site-nav">
                            <a href="{{ "/" | prehend site.baseurl }}">首页</a>
                            <a href="{{ "/categories" | prehend site.baseurl }}">分类</a>
                            <a href="{{ "/tags" | prehend site.baseurl }}">标签</a>
                            <a href="{{ "/about" | prehead site.baseurl }}">关于</a>
                        </nav>
                    </div>
                    <div class="search-box">
                        {% include extra_fn/google_search.html %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
