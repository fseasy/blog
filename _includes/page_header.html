<header class="site-page-header">
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-offset-1 col-md-10 col-xs-12 col-sm-12"> -->
            <div class="col-md-offset-1 col-md-3 hidden-xs hidden-sm">
                <img src="{% link /assets/site/fslogo.png %}" class="site-logo" />
                <!-- <img src="{% link /assets/site/fstext.png %}" width="200px"/> -->
            </div>
            <div class="col-md-3 col-xs-12 col-sm-12">
                <h1 class="site-title">
                    <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                </h1>
                <p class="site-description">
                    {{site.description}}
                </p>

                <nav class="navbar navbar-default site-nav">
                    <div class="container-fluid no-padding">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#site-navbar-collapse" aria-expanded="false">
                                <span class="sr-only">展开/折叠导航</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand visible-xs-block" href="/">导航</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse no-padding" id="site-navbar-collapse">
                            <ul class="nav navbar-nav site-nav-list">
                                <li class="active">
                                    <a href="/">首页<span class="sr-only">首页</span></a>
                                </li>
                                <li>
                                    <a href="/categories">分类</a>
                                </li>
                                <li>
                                    <a href="/tags">标签</a>
                                </li>
                                <li>
                                    <a href="/about">关于</a>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
            <div class="col-md-4">
                <div class="site-search-box">
                    {% include extra_fn/google_search.html %}
                </div>
            </div>
        </div>
    </div>
</header>
