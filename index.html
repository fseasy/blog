---
layout: index
index_name: 主页
---

<ul class="post-list">
  {% for post in paginator.posts %}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      {% assign doc=post %}
      {% include post_meta.html %}
      <p class="post-excerpt">
          {{ post.excerpt | strip_html }}
      </p>
    </li>
  {% endfor %}
</ul>
